name: Continuous Integration
on:
  pull_request:
    branches:
      - main

jobs:
  build: # Job para construir e testar o código
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: List files
        run: ls -R

      - name: Python Lint Code Scanning Action
        uses: advanced-security/python-lint-code-scanning-action@v1.1.2
        with:
          linter: pylint

  discord: # Job para enviar notificação ao Discord
    runs-on: ubuntu-latest
    needs: build # Garante que o job `build` seja executado antes do `discord`
    steps:
      - name: Send Discord Notification
        uses: johnnyhuy/actions-discord-git-webhook@main
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
